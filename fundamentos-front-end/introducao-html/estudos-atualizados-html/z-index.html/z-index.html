<!DOCTYPE html>
<html lang="portuguese">
<head>
    <meta charset="UTF-8">
    
    <title>z-index</title>
    
<style>
    div{
        font-size: 12px;
        font-family: sans-serif;
        border: 4px solid black;
        width: 12px;
        margin-bottom: 12px;
        background-color: rgba(0,0,0, .2);
        width: 60%;       
    }

    .div2.group2{
        position: absolute;
        top: 0;
        right: 0;
        background-color: white;
    }
    .div2.group1{
        position: absolute;
        top: 100;
        left: 0;
        background-color: white;
        z-index: 1;
    }

</style>
</head>
<body>
    
    <div class="div1 group1">div grupo1
        <div class="dov2 group1">div2 grupo2
            <div class="div3 group1">div3 grupo1</div>
            <div class="div4 group1">div3 group1</div>
        </div>
    </div> 
    <div class="div1 group2">div2 grupo2 
        <div class="div2 group2"> div2 grupo2 
            <div class="div3 group2">div3 grupo2</div>
            <div class="div4 group2">div4 grupo2</div>
        </div>
    </div>
</body>
</html>
